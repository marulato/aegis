<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aegis缺陷管理平台</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
  <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="/include/topbar::topmenu"></div>
  <!-- /.navbar -->

  <div th:replace="/include/sidebar::leftmenu('3.1', ${role})"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">项目组管理</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">项目组管理</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">


        <!-- table-->
        <div class="col-12">

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">搜索</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="groupName">项目组名</label>
                    <input class="form-control" type="text" name="groupName" id="groupName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="description">描述</label>
                    <input class="form-control" type="text" name="description" id="description">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="col-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-default float-right" style="font-size: 14px" onclick="reset()">
                      <i class="fa fa-redo-alt"></i>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary float-left" style="font-size: 14px" onclick="refresh()">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">项目组列表</h3>
              <button type="button" class="btn btn-success btn-sm float-right" onclick="location.href='/web/projectGroup/add'">
                <i class="fas fa-plus"></i>
                新建
              </button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="projectTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>项目组</th>
                  <th>描述</th>
                  <th>创建日期</th>
                  <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
  <div th:replace="/include/footer::footer"></div>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
  <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<script th:src="@{/js/aegis.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script>
  var tableView = {};
    document.addEventListener('DOMContentLoaded', function () {
        tableView = $('#projectTable').DataTable({
            "processing": true,
            "lengthChange": true,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "aLengthMenu":[10,20,50],
            "bPaginate": true,
            "serverSide": true,
            ajax: function (data, callback, settings) {
                var obj = {
                    groupName: $("#groupName").val(),
                    description: $("#description").val()
                }
                aegis.callDataTableAjax("/web/projectGroup/list", obj, data, callback);
            },
            columns: [
                {"data": "name", "defaultContent": "-"},
                {"data": "description", "defaultContent": "-"},
                {"data": "createdAt", "defaultContent": "-"},
                {"data": "-", "defaultContent": "-", "render": function (data, type, full, meta) {
                        return "<a style='color: #666666' href='javascript:void(0)' onclick='display("+full.id+")' title='查看'><i class='fa fa-clipboard'></i></a>" +
                            "&emsp;<a style='color: #666666' href='javascript:void(0)' onclick='modify("+full.id+")' title='修改'><i class='fa fa-edit'></i></a>";
                    }}
            ],
            language: aegis.locale
        });
    });

    toastr.options = aegis.toastrOptions;

    function refresh() {
      tableView.draw();
    }

    function display(id) {
      location.href = "/web/projectGroup/" + id;
    }

  function modify(id) {
      location.href = "/web/projectGroup/" + id + "/modify";
  }


    function reset() {
      $("#groupName").val('');
      $("#description").val('');
      refresh();
    }

</script>
</body>
</html>
