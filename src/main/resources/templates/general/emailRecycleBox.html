<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aegis缺陷管理平台</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
  <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="/include/topbar::topmenu"></div>
  <!-- /.navbar -->

  <div th:replace="/include/sidebar::leftmenu('8.5', ${role})"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">已删除</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
              <li class="breadcrumb-item active">已删除</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">


        <!-- table-->
        <div class="col-12">

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">搜索</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="收起 / 展开">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">

            </div>
            <div class="card-footer">
              <div class="col-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-default float-right" style="font-size: 14px" onclick="reset()">
                      <i class="fa fa-redo-alt"></i>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary float-left" style="font-size: 14px"
                            onclick="refresh()">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="card card-red">
            <div class="card-header">
              <h3 class="card-title">已删除</h3>
              <div class="card-tools">

              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">

              <div class="mailbox-controls" style="float: right">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                </button>
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="far fa-trash-alt"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-reply"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-share"></i>
                  </button>
                </div>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <!-- /.float-right -->
              </div>

              <div class="table-responsive mailbox-messages">
                <table id="outbox" class="table table-hover table-striped">
                  <tbody style="cursor: pointer">

                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="/include/footer::footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/toastr/toastr.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<script th:src="@{/js/aegis.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script>
    document.addEventListener('DOMContentLoaded', function () {

    });


    var tableView = $('#outbox').DataTable({
        "processing": true,
        "lengthChange": true,
        "searching": false,
        "ordering": false,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        "aLengthMenu": [10, 20, 50],
        "bPaginate": true,
        "serverSide": true,
        ajax: function (data, callback, settings) {
            var obj = {

            }
            aegis.callDataTableAjax("/web/email/recycle", obj, data, callback);
        },
        columns: [
            {"data": "-", "defaultContent": "-", render: function (data, type, full, meta) {
                    return "<div class='icheck-primary'><input type='checkbox' id='c_"+full.id+"'  value='"+full.id+"'><label for='c_"+full.id+"'></label></div>";
                }},
            {"data": "sentFrom", "defaultContent": "-"},
            {"data": "subject", "defaultContent": "-"},
            {"data": "contentString", "defaultContent": "-"},
            {
                "data": "-", "defaultContent": "-", render: function (data, type, full, meta) {
                    if (full.isHasAttachment === 'Y') {
                        return "<i class='fas fa-paperclip'></i>"
                    } else {
                        return "";
                    }
                }
            },
            {"data": "lastReplyAt", "defaultContent": "-"}
        ],
        fnCreatedRow: function (row, data, dataIndex, cells) {
            if (data.isRead === 'N') {
                $(row).css("font-weight", "bold");
            }
            $(row).on("click", function (){
                location.href = "/web/email/inbox/" + data.inboxId;
            });
        },
        language: aegis.locale
    });


    toastr.options = { // toastr配置
        "closeButton": false, //是否显示关闭按钮
        "debug": false, //是否使用debug模式
        "progressBar": true, //是否显示进度条，当为false时候不显示；当为true时候，显示进度条，当进度条缩短到0时候，消息通知弹窗消失
        "positionClass": "toast-top-right",//显示的动画时间
        "showDuration": "200", //显示的动画时间
        "hideDuration": "400", //消失的动画时间
        "timeOut": "1000", //展现时间
        "extendedTimeOut": "1000", //加长展示时间
        "showEasing": "swing", //显示时的动画缓冲方式
        "hideEasing": "linear", //消失时的动画缓冲方式
        "showMethod": "fadeIn", //显示时的动画方式
        "hideMethod": "fadeOut" //消失时的动画方式
    }

    toastr.options.onHidden = function () {
        location.reload();
    }

</script>
</body>
</html>
